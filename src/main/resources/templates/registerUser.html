    <div class="card">
      
      <div class="card-header">
        
          <img  th:src="@{/assets/images/Group 90.png}" alt="onboarding-form-logo" style="height: 35px;">
        
        Onboarding Application Form
      </div>
      <div class="card-body">
        <!-- <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->

        <form th:action="@{/registeruser}" method="post" id="regForm" enctype="multipart/form-data">

          <input placeholder="appid..." name="applicationId" th:value="*{privioussata?.applicationId}" hidden>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Registered Name</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="name"
                th:value="*{privioussata?.name}">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Contact Email</label>
              <input type="email" class="form-control" id="inputPassword4" placeholder="Email" name="email"
                th:value="*{privioussata?.email}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Tax Number</label>
              <input type="number" class="form-control" id="inputEmail4" placeholder="Tax Number" name="taxNo"
                th:value="*{privioussata?.taxNo}">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Mobile Number</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="Mobile Number" name="mobileNo"
                th:value="*{privioussata?.mobileNo}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">landline Number</label>
              <input type="number" class="form-control" id="inputEmail4" placeholder="landline Number" name="landline"
                th:value="*{privioussata?.landline}">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Pincode</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="Pincode" name="pinCode"
                th:value="*{privioussata?.pinCode}">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Country</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Country" name="country"
              th:value="*{privioussata?.country}">
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="address"
              th:value="*{privioussata?.address}">
          </div>
          <div class="form-group">
            <label for="inputAddress2">upload Logo</label>
            <input type="file" class="form-control" id="inputAddress2" placeholder="Upload Logo" name="organazationLogo"
              th:value="*{privioussata?.organazationLogo}">
          </div>
          
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function(){
        $('#organazationHover').addClass('active');
      })

      
    </script>

  </section>

  <script>
    function goTospoc() {

      window.location.href = `http://localhost:8090/api/mytrust/boardofdir`;

    }

    function takeshot() {
      let div =
        document.getElementById('photo');

      // Use the html2canvas
      // function to take a screenshot
      // and append it
      // to the output div
      html2canvas(div).then(
        function (canvas) {
          document
            .getElementById('output')
            .appendChild(canvas);
          alert(JSON.stringify(canvas));
        })
    }

  </script>
